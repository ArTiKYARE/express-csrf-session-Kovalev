    }

    .form-card input:focus {

      border-color: #667eea;
    }

    .form-card button {

    .click-button:active:not(:disabled) {

    }

    .click-button:disabled {

      cursor: not-allowed;
      animation: none;
    }

    @keyframes pulse {

      }
      50% {
